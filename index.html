<body>

            <h3>Puto mo, Puto ko, Putangina nyong lahat!</h3>

        <div class="col" style="margin-right: 50px; margin: 22px;">
            <img id="pic"
                src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcTVNBVgDTZrFvUARECMzBrur7L34aGgMgeqrY3JE6rWUauX3cRgAjXim93D7cn2UTQM"
                alt="">
            <div id="credit"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var images = ['pic1.jpg', 'pic2.jpg', 'pic3.jpg', 'pic4.jfif'];
            var texts = ['@Ganspira', '@weiirin', '@takataishou', '@zeltdraws'];
            var lastImageIndex = -1;



            function getRandomIndex() {
                var newIndex = lastImageIndex;
                while (newIndex === lastImageIndex) {
                    newIndex = Math.floor(Math.random() * images.length);
                }
                lastImageIndex = newIndex;
                return newIndex;
            }

            function changeImage() {
                var randomIndex = getRandomIndex();
                var imageUrl = images[randomIndex];
                var text = texts[randomIndex];
                var galleryImage = document.getElementById('pic');
                var textContainer = document.getElementById('credit');

                // Fade out
                galleryImage.style.opacity = 0;
                textContainer.style.opacity = 0;

                // Change image source and text after fade out
                setTimeout(function () {
                    galleryImage.src = imageUrl;
                    textContainer.innerText = text;

                    // Fade in
                    galleryImage.style.opacity = 1;
                    textContainer.style.opacity = 1;
                }, 500); // Adjust the timeout to match the transition duration
            }

            changeImage();
            setInterval(changeImage, 10000);
        });
    </script>
</body>
