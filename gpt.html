<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Gradient Background</title>
    <style>
        body {
            background: linear-gradient(to bottom right, black 0%, white 50%, black 100%);
            /* Adjust colors and percentages as needed */
            color: white; /* Set text color to contrast with the background */
            font-family: 'Font', sans-serif; /* Use your custom font or a fallback */
            margin: 0; /* Remove default body margin for full-width gradient */
            height: 100vh; /* Set full viewport height for the gradient */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar {
            margin-left: 40px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Your navigation bar content here -->
</div>

</body>
</html>
